        function setCookie(cookie_name, value, days) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + days);

            var cookie_value = escape(value) + ((days == null) ? '' : ';    expires=' + exdate.toUTCString());
            document.cookie = cookie_name + '=' + cookie_value;
        }

        function getCookie(cookie_name) {
            var x, y;
            var val = document.cookie.split(';');

            for (var i = 0; i < val.length; i++) {
                x = val[i].substr(0, val[i].indexOf('='));
                y = val[i].substr(val[i].indexOf('=') + 1);
                x = x.replace(/^\s+|\s+$/g, '');
                if (x == cookie_name) {
                    return unescape(y);
                }
            }
        }

        } else if ('False' == 'True' && (
            'False' == 'True' ||
            'False' == 'True'
        )) {
            rate = 1.2;
        } else if ('False' == 'True') {
            rate = 1.0;
        } else if ('False' == 'True') {
            rate = 1.0;
        }

        if ("False" == 'True') {
            rate = 1.5;
        }

        if ('False' == 'True') {
            rate = 1.5;
        }

        if ('False' == 'True') {
            rate = 1.1;
        }

        if ('False' == 'True') {
            rate = 1.5;
        }
        if ('False' == 'True') {
            rate = 1.5;
        }

        if (playBackRate < rate) {
            document.getElementById("video").querySelector("video").playbackRate += .1;
            nowPlaybackRate = document.getElementById("video").querySelector("video").playbackRate;
            //$('#speedTxt').text('배속 x ' + nowPlaybackRate.toFixed(1));
        }

        //alert(nowPlaybackRate);

        // ########### 2017.05.22 노충환 : 아산커스텀 ###########
        if ('45783' == '2584') {
            onePlay_Check = 1;
            fnAccQuizAdventage('44451499', 'HLSC60338', '0102', '1');
        }


    }

    function fn_SpeedDown() {
        playBackRate = (document.getElementById("video").querySelector("video").playbackRate);
        playBackRate = playBackRate.toFixed(1);

        var downRate = 0.8;
        if ('False' == 'True') {
            downRate = 1.3;
        }

        if ('False' == 'True') {
            downRate = 1.1;
        }


        if (playBackRate > downRate) {
            document.getElementById("video").querySelector("video").playbackRate -= .1;
            nowPlaybackRate = document.getElementById("video").querySelector("video").playbackRate;
            //$('#speedTxt').text('배속 x ' + nowPlaybackRate.toFixed(1));
        }


        //alert(nowPlaybackRate);

        // ########### 2017.05.22 노충환 : 아산커스텀 ###########
        if ('45783' == '2584') {
            onePlay_Check = 1;
            fnAccQuizAdventage('44451499', 'HLSC60338', '0102', '1');
        }
    }
